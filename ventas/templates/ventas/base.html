<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block css %}
  <link href="{% static 'ventas/css/normalize.css' %}" type="text/css"
        media="all" rel="stylesheet">
  <link href="{% static 'ventas/css/bootstrap.min.css' %}" type="text/css"
        media="all" rel="stylesheet">
  <link href="{% static 'ventas/font-awesome/css/font-awesome.min.css' %}"
        type="text/css" media="all" rel="stylesheet">
  <link href="{% static 'ventas/css/animate.css' %}" type="text/css"
        media="all" rel="stylesheet">
  <link href="{% static 'ventas/css/style.css' %}" type="text/css"
        media="all" rel="stylesheet">
  {% endblock %}
</head>

<body class="top-navigation">
<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom white-bg">
      <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false"
                  data-target="#navbar" data-toggle="collapse"
                  class="navbar-toggle collapsed" type="button">
            <i class="fa fa-reorder"></i>
          </button>
          <a href="#"
             class="navbar-brand"
             title="App Test Workana Python Django">ATWPD</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav navbar-top-links">
            <li class="{% block navarti %}{% endblock %}">
              <a aria-expanded="false" role="button" href="{% url 'ventas:articulo-list' %}"> Articulos</a>
            </li>
            <li class="{% block navclt %}{% endblock %}">
              <a aria-expanded="false" role="button" href="{% url 'ventas:cliente-list' %}"> Clientes</a>
            </li>
            <li class="{% block navvent %}{% endblock %}">
              <a aria-expanded="false" role="button" href="{% url 'ventas:venta-list' %}">Ventas</a>
            </li>
          </ul>
          <ul class="nav navbar-top-links navbar-right">
            <li>
              <a href="">
                <i class="fa fa-sign-out"></i> Cerrar sesion
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock %}
  </div>
</div>

{% block js %}
<script type="text/javascript"
        src="{% static 'ventas/js/jquery-3.1.1.min.js' %}"></script>
<script type="text/javascript"
        src="{% static 'ventas/js/bootstrap.min.js' %}"></script>
<script type="text/javascript"
        src="{% static 'ventas/js/inspinia.js' %}"></script>
{% endblock %}
</body>
</html>
